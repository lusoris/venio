groups:
  - name: venio_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          sum(rate(venio_http_requests_total{status=~"5.."}[5m]))
          /
          sum(rate(venio_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High Request Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            rate(venio_http_request_duration_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High request latency"
          description: "P95 latency is {{ $value }}s (threshold: 1s)"

      # Database Connection Pool Exhaustion
      - alert: DatabasePoolExhausted
        expr: |
          venio_db_connections_in_use / (venio_db_connections_in_use + venio_db_connections_idle) > 0.9
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Connection pool utilization is {{ $value | humanizePercentage }}"

      # Database Down
      - alert: DatabaseDown
        expr: venio_db_connections_in_use == 0 and venio_db_connections_idle == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection lost"
          description: "No database connections available"

      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis connection lost"
          description: "Redis is unreachable"

      # High Authentication Failure Rate
      - alert: HighAuthFailureRate
        expr: |
          rate(venio_auth_attempts_total{status="failure"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: auth
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} failed auth attempts per second"

      # API Down
      - alert: APIDown
        expr: up{job="venio"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Venio API is down"
          description: "API has been unreachable for 1 minute"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes{job="venio"} > 1073741824
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize1024 }} (threshold: 1GB)"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total{job="venio"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Rate Limit High Denial Rate
      - alert: HighRateLimitDenialRate
        expr: |
          rate(venio_rate_limit_hits_total{status="denied"}[5m]) > 50
        for: 5m
        labels:
          severity: info
          component: rate_limiter
        annotations:
          summary: "High rate limit denial rate"
          description: "{{ $value }} requests per second are being rate limited"
