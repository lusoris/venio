services:
  venio:
    image: ghcr.io/lusoris/venio:latest
    container_name: venio
    restart: unless-stopped
    ports:
      - "${PORT:-3690}:3690"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - venio

  postgres:
    image: postgres:18.1-alpine
    container_name: venio-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-venio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-venio}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - venio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-venio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4-alpine
    container_name: venio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - venio
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: venio-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./deployments/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    depends_on:
      - venio
    networks:
      - venio

  grafana:
    image: grafana/grafana:latest
    container_name: venio-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Use 3001 to avoid conflict with Next.js
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - venio

  alertmanager:
    image: prom/alertmanager:latest
    container_name: venio-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./deployments/alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    networks:
      - venio

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  venio:
    driver: bridge
