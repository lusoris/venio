pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.go"
      run: goimports -w {staged_files} && git add {staged_files}

    lint:
      glob: "*.go"
      run: golangci-lint run --fix ./...

    test:
      glob: "*.go"
      run: go test ./...

pre-push:
  commands:
    test:
      run: make test

    lint:
      run: make lint
